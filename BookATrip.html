<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book A Trip</title>
</head>
    <style>
        body{
            text-align: center;
        }
        h1{
            color: #450797;
        }
    </style>
    <body>
        <header>
            <img src="logo.png">
            <nav>
                <a href="#">Home</a>
                <a href="#">Location</a>
                <a href="#">Blog</a> 
            </nav>
            <h1>Book a Trip</h1>
        </header>
        <form action="" method="post">
            <label for="date">Book a Date</label>
            <input type="date" name="date" min="2022-10-20" max="2022-12-31" required> <br><br>
            <label for="people">Number of People</label>
            <input type="range" name="people" min="1" max="10" value="2"oninput="peopleRange.innerText = this.value" required><span id="peopleRange">2</span><br><br>
            <label for="location">Location</label>
            <input list="location" required>
                <datalist id="location">
                    <option value="Downtown"></option>
                    <option value="Uptown"></option>
                </datalist> <br>
            <video width="320" height="240" controls muted>
                <source src="video.mp4" type="video/mp4">
                <source src="video.ogg" type="video/ogg">
            </video> <br><br>
            <label for="rating">Rating</label>
            <input type="range" min="1" max="5" value="3" step="1" list="rate" id="rating" required>
                <datalist id="rate">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </datalist><br><br>
            <input type="checkbox" id="checked" required>
            <label for="checked">I agree to the cancellation policy.</label>
            <br><br>
            <input type="submit" value="Book Table"><br><br>
        </form>
        <footer>
            <p><b>Copyright â’¸ 2022 | Ser Stephen Jingco</b></p>
        </footer>
    </body>
</html>
